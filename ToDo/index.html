<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="lists">
      <ul>
        <li>
          <input type="checkbox" name="home" id="home" />
          Complete homework
        </li>
        <li>
          <input type="checkbox" name="laundry" id="laundry" />
          Do laundry
        </li>
        <li>
          <input type="checkbox" name="groceries" id="groceries" />
          Buy groceries
        </li>
        <li>
          <input type="checkbox" name="call" id="call" />
          Call parents
        </li>
        <li>
          <input type="checkbox" name="walk" id="walk" />
          Go for a walk
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
