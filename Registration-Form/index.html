<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="form">
      <h1>Registration Form</h1>
      <div class="form-ele">
        <form action="">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" /><br />
          <label for="mail">Email:</label>
          <input type="email" name="mail" id="mail" /><br />
          <label for="passwd">Password:</label>
          <input type="password" name="passwd" id="passwd" /><br />
          <label for="cfpasswd">Confirm Password:</label>
          <input type="password" name="cfpasswd" id="cfpasswd" /><br />
          <label for="dob">Date of Birth:</label>
          <input type="date" name="dob" id="dob" /><br />
          <label for="gender">Gender:</label><br />
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="male">Male </label> <br />
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="male">Female </label> <br />
          <input type="radio" id="other" name="gender" value="Other" />
          <label for="other">Other </label> <br />
          <label for="interests">Interests</label> <br />
          <input type="checkbox" name="music" id="music" />Music <br />
          <input type="checkbox" name="sports" id="sports" />Sports <br />
          <input type="checkbox" name="reading" id="reading" />Reading <br />
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
